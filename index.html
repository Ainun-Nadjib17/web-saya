<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerupuk Fatkhur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('./img/bg3.PNG');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            color: #fcd303;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #07f7ff;
        }

        .products-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scroll-behavior: smooth;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.6);
        }

        .product-card {
            flex: 0 0 auto;
            width: 280px;
            text-align: center;
            background: #fff;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card button {
            background-color: #ffc107;
            color: #333;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product-card button:hover {
            background: #e0a800;
        }

        .section-container {
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Kerupuk Fatkhur</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#about-section">Tentang Kami</a>
            <a href="#contact-section">Kontak</a>
        </nav>
    </header>

    <section class="products-container" id="products-container"></section>

    <section class="section-container" id="about-section">
        <h2>Tentang Kami</h2>
        <p>Kerupuk Fatkhur menawarkan kualitas terbaik dengan harga terjangkau.</p>
    </section>

    <section class="section-container" id="contact-section">
        <h2>Hubungi Kami</h2>
        <p><strong>Telepon:</strong> 089656193030</p>
        <p><strong>WhatsApp:</strong> <a href="https://wa.me/qr/IAPZSKJKG6VMP1" target="_blank">WhatsApp Saya</a></p>
    </section>

    <footer>
        &copy; 2025 Kerupuk Fatkhur
    </footer>

    <script>
        const products = [
            { name: "Kerupuk Porsi Biasa", price: "Rp.5000", image: "Kerupuk1.jpg" },
            { name: "Kerupuk Porsi Sedang", price: "Rp.15,000", image: "kerupuk3.jpg" },
            { name: "Kerupuk Porsi Besar", price: "Rp.25,000", image: "kerupuk2.jpg" }
        ];

        const productsContainer = document.getElementById("products-container");

        function createProduct(product) {
            const card = document.createElement("div");
            card.classList.add("product-card");
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.price}</p>
                <button onclick="viewDetail('${product.name}', '${product.price}', '${product.image}')">Lihat Detail</button>
            `;
            productsContainer.appendChild(card);
        }

        function loadProducts() {
            products.forEach(createProduct);
        }

        function viewDetail(name, price, image) {
            const urlParams = new URLSearchParams({ name, price, image });
            window.location.href = `kerupukdetail.html?${urlParams.toString()}`;
        }

        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
</body>
</html>
