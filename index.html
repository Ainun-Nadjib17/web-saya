<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerupuk Fatkhur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('./img/bg3.PNG') no-repeat center center/cover;
            background-color: #121212;
            color: #fff;
        }

        .header {
            background: linear-gradient(90deg, #ff9800, #ff5722);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(255, 87, 34, 0.5);
        }

        .header h1 {
            font-size: 2rem;
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #000;
        }

        .menu-toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background: #ff5722;
                position: absolute;
                top: 60px;
                right: 10px;
                width: 150px;
                border-radius: 5px;
                text-align: center;
            }

            .nav-menu.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .products-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scroll-behavior: smooth;
            background: rgba(255, 87, 34, 0.1);
            border-radius: 10px;
            margin: 20px;
        }

        .product-card {
            flex: 0 0 auto;
            width: 280px;
            text-align: center;
            background: #222;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 87, 34, 0.5);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .product-card button:hover {
            background: #ff9800;
        }

        .about-container, .contact-container {
            padding: 50px;
            text-align: center;
            background: rgba(255, 87, 34, 0.2);
            border-radius: 10px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        .contact-container a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background: #ff5722;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Kerupuk Fatkhur</h1>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav class="nav-menu">
            <a href="#products">Produk</a>
            <a href="#about-section">Tentang Kami</a>
            <a href="#contact-section">Kontak</a>
        </nav>
    </header>

    <section class="products-container" id="products-container"></section>

    <section class="about-container" id="about-section">
        <h2>Tentang Kami</h2>
        <p>Kerupuk Fatkhur menghadirkan cita rasa autentik dengan bahan-bahan berkualitas dan harga yang terjangkau.</p>
    </section>

    <section class="contact-container" id="contact-section">
        <h2>Hubungi Kami</h2>
        <p><strong>Telepon:</strong> 089656193030</p>
        <p><strong>WhatsApp:</strong> <a href="https://wa.me/qr/IAPZSKJKG6VMP1" target="_blank">WhatsApp Kami</a></p>
    </section>

    <footer>
        &copy; 2025 Kerupuk Fatkhur
    </footer>

    <script>
        const products = [
            { name: "Kerupuk Porsi Biasa", price: "Rp.5.000", image: "Kerupuk1.jpg" },
            { name: "Kerupuk Porsi Sedang", price: "Rp.15.000", image: "kerupuk3.jpg" },
            { name: "Kerupuk Porsi Besar", price: "Rp.25.000", image: "kerupuk2.jpg" }
        ];

        const productsContainer = document.getElementById("products-container");

        function createProduct(product) {
            const card = document.createElement("div");
            card.classList.add("product-card");
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.price}</p>
                <button onclick="viewDetail('${product.name}', '${product.price}', '${product.image}')">Lihat Detail</button>
            `;
            productsContainer.appendChild(card);
        }

        function loadProducts() {
            products.forEach(createProduct);
        }

        function toggleMenu() {
            document.querySelector(".nav-menu").classList.toggle("active");
        }

        function viewDetail(name, price, image) {
            window.location.href = `kerupukdetail.html?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&image=${encodeURIComponent(image)}`;
        }

        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
</body>
</html>
